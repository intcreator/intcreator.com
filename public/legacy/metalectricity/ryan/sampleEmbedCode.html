<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Sample Flash Music Player Embed Code</title>
</head>
<body>

<!--
INSTRUCTIONS
* Change autoPlay to "yes" if you want the music track to start automatically once loaded

More instructions at:
http://www.premiumbeat.com/flash_resources/free_flash_music_player/multiple_tracks_mp3_player.php

-->

<!-- Begin Copy/Paste -->

<script type="text/javascript" src="swfobject.js"></script>
		
<div id="flashPlayer">
  You do not have Adobe Flash player.  To view this content, please download it <a href="http://get.adobe.com/flashplayer/">here</a>.
</div>

<script type="text/javascript">
   var so = new SWFObject("playerMultiple.swf", "mymovie", "192", "95", "7", "#FFFFFF");
so.addVariable("overColor","#660000")

   so.addVariable("autoPlay","no")
   so.addVariable("playlistPath","playlist.xml")
   so.write("flashPlayer");
</script>

<!-- End Copy/Paste -->

</body>
</html>
