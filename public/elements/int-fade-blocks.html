<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="/styles/int-styles.html">
<link rel="import" href="int-section.html">
<link rel="import" href="../data/main.html">

<dom-module id="int-fade-blocks">
  <template>
    <style include="int-styles">
      :host {
        display: flex;
        justify-content: center;
        padding: 0 30px;
      }

			#header {
				display: flex;
				flex-direction: column;
				align-items: center;
				text-align: center;
				padding: 60px 0;
				max-width: 800px;
			}

      #container {
        max-width: 1000px;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

			@media (max-width: 768px) {

				#header img {
					max-width: 150px;
				}
			}

    </style>

    <div id="container">
			<header id="header">
				<a href="/"><img src="/images/home/inverted-symbol.png"></a>
				<h1>Intcreator</h1>
				<h2>My name is Brandon Blatter.  I'm a front end/full stack web developer and UX advocate.  I'm also a BYU student, a hacker, a musician, and a Mormon.</h2>
			</header>
      <template is="dom-repeat" items="[[blocks]]">
        <int-section id="[[item.slug]]" data="[[item]]"></int-section>
      </template>
    </div>

  </template>

  <script>

		class IntFadeBlocks extends Polymer.Element {

			static get is() { return 'int-fade-blocks' }

			constructor() {
				super();
				this.blocks = MainData.properties.home.value.blocks;
			}

		}

		customElements.define(IntFadeBlocks.is, IntFadeBlocks);

  </script>
</dom-module>
