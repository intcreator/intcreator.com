<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="/styles/int-styles.html">
<link rel="import" href="int-contact.html">

<dom-module id="int-home">
    <template>
        <style include="int-styles">

            :host {
                display: block;
            }

            .container {
                padding: 1em;
                max-width: 1000px;
                margin: auto;
            }

            .container > * + * {
                margin-top: 1em;
            }

            h1, h2 {
                text-align: center;
            }

            article {
                display: flex;
            }

            .box {
                padding: 1em;
                flex-grow: 1;
                color: currentColor;
                text-align: left;
            }

            .box:hover {
                text-decoration: none;
            }

            .box:visited {
                color: currentColor;
            }

            .box + .box {
                margin-left: 1em;
            }

        </style>

        <div class="container">
            <h1>Intcreator</h1>
            <h2>Services for musicians, artists, and businesses</h2>
            <article page="">
                <a class="int-button box" href="/music">
                    <h2>Music</h2>
                    <ul>
                        <li>Production</li>
                        <li>Recording</li>
                        <li>Mixing</li>
                        <li>Mastering</li>
                        <li>Distribution</li>
                        <li>Remixes</li>
                    </ul>
                </a>
                <a class="int-button box" href="/tech">
                    <h2>Tech</h2>
                    <ul>
                        <li>Websites</li>
                        <li>Consulting</li>
                        <li>Tech support</li>
                    </ul>
                </a>
            </article>
            <int-contact></int-contact>
        </div>

    </template>

    <script>

        class IntHome extends Polymer.Element {

            static get is() { return 'int-home' }

        }

        customElements.define(IntHome.is, IntHome);

    </script>
</dom-module>
