<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="/styles/int-styles.html">

<dom-module id="int-home">
    <template>
        <style include="int-styles">

            :host {
                display: block;
            }

            .container {
                padding: 1em;
                max-width: 1000px;
                margin: auto;
            }

            .container > * + * {
                margin-top: 1em;
            }

            h1, h2 {
                text-align: center;
            }

            article {
                display: flex;
            }

            .box {
                padding: 1em;
                flex-grow: 1;
                color: currentColor;
                text-align: left;
            }

            .box:hover {
                text-decoration: none;
            }

            .box:visited {
                color: currentColor;
            }

            .box + .box {
                margin-left: 1em;
            }

            .link-box {
                max-width: 500px;
                margin-left: auto;
                margin-right: auto;
            }

            .link-box a {
                display: block;
                padding: 1em;
                border: solid white .05em;
                color: white;
                text-align: center;
            }

            .link-box a + a {
                margin-top: .5em;
            }

        </style>

        <div class="container">
            <h1>Intcreator</h1>
            <h2>Services for musicians, artists, and businesses</h2>
            <article>
                <a class="int-button box" href="/music">
                    <h2>Music</h2>
                    <ul>
                        <li>Recording</li>
                        <li>Mixing</li>
                        <li>Mastering</li>
                        <li>Distribution</li>
                        <li>Remixes</li>
                    </ul>
                </a>
                <a class="int-button box" href="/tech">
                    <h2>Tech</h2>
                    <ul>
                        <li>Websites</li>
                        <li>Consulting</li>
                        <li>Tech support</li>
                    </ul>
                </a>
            </article>
            <h2>Contact</h2>
            <div class="link-box">
                <a class="int-button" href="https://www.messenger.com/t/intcreator" target="_blank">Facebook Messenger</a>
                <a class="int-button" href="https://twitter.com/messages/compose?recipient_id=169717937" target="_blank">Twitter</a>
            </div>
        </div>

    </template>

    <script>

        class IntHome extends Polymer.Element {

            static get is() { return 'int-home' }

        }

        customElements.define(IntHome.is, IntHome);

    </script>
</dom-module>
