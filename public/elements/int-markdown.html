<link rel="import" href="/bower_components/polymer/polymer.html">
<link rel="import" href="/bower_components/marked-element/marked-element.html">
<link rel="import" href="/styles/int-styles.html">

<dom-module id="int-markdown">
  <template>
    <style include="int-styles">
      :host {
      }

      #container {
        min-height: 50vh;
				padding: 10vw;
        padding-top: 50px;
      }

      marked-element {
        max-width: 100%;
      }

      img {
        max-width: 100%;
      }

    </style>

    <div id="container">
			<marked-element>
				<div slot="markdown-html"></div>
				<script type="text/markdown" src$="[[source]]"></script>
			</marked-element>
    </div>

  </template>

  <script>
		class IntMarkdown extends Polymer.Element {

			static get is() { return 'int-markdown' }

			static get properties() {
				return {
					source: {
						type: String
					}
				}
			}

		}

		customElements.define(IntMarkdown.is, IntMarkdown);

  </script>
</dom-module>
