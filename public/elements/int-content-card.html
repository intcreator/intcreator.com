<dom-module id="int-content-card">
  <template>
    <style>
      :host {
        width: 100%;
        padding: 10px;
        background-color: #333333;
      }

      a, a:visited {
        display: flex;
        flex-direction: column;
        align-items: center;
        color: inherit;
      }

      a:hover {
        text-decoration: none;
      }

      h3:hover {
        text-decoration: underline;
      }

      .image {
        height: 40vh;
        width: 100%;
        background-position: center;
        background-size: cover;
      }
    </style>

    <a href$="[[data.url]]">
      <div class="image" style$="[[getStyles(data)]]"></div>
      <h3>[[data.title]]</h3>
      <p>[[data.description]]</p>
    </a>

  </template>

  <script>
    Polymer({
      is: 'int-content-card',
      getStyles: function(data) {
        var styles = "background-image: url('" + data.imageUrl + "');";
        if(data.imagePosition === "logo") {
          styles += "background-size: contain;";
          styles += "background-repeat: no-repeat;";
        }
        else styles += "background-position: " + data.imagePosition + ";";
        return styles;
      }
    });

  </script>
</dom-module>
