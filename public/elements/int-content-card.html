<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="/styles/int-styles.html">

<dom-module id="int-content-card">
  <template>
    <style include="int-styles">
      :host {
        width: 100%;
      }

      a, a:visited {
        color: inherit;
      }

      a:hover {
        text-decoration: none;
      }

      h3:hover {
        text-decoration: underline;
      }

      .text-background {
        background-color: #333333;
        padding: 5vw;
      }

      .image {
        height: 30vw;
        width: 100%;
        background-position: center;
        background-size: cover;
      }

    </style>

    <a href$="[[data.url]]" target="_blank">
      <div class="image" style$="[[getStyles(data)]]"></div>
      <div class="text-background">
        <h3>[[data.title]]</h3>
        <p>[[data.description]]</p>
      </div>
    </a>

  </template>

  <script>

		class IntContentCard extends Polymer.Element {

			static get is() { return 'int-content-card' }

			getStyles(data) {
				const position = data.imagePosition;
        let styles = "background-image: url('" + data.imageUrl + "');";
        if(position === "logo") {
          styles += "background-size: contain;";
          styles += "background-repeat: no-repeat;";
        }
        else styles += position ? "background-position: " + position + ";" : "";
        return styles;
			}

		}

		customElements.define(IntContentCard.is, IntContentCard);

  </script>
</dom-module>
