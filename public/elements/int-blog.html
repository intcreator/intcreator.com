<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/marked-element/marked-element.html">
<link rel="import" href="/styles/int-styles.html">
<link href="/dependencies/prism.css" rel="stylesheet" />

<dom-module id="int-blog">
  <template>
    <style include="int-styles">
      :host {
        display: flex;
        justify-content: center;
      }

      #container {
        max-width: 800px;
        min-height: 50vh;
        display: flex;
        flex-direction: column;
        padding: 40px;
      }

      #breadcrumbs {
        padding: 20px 0;
      }

      marked-element {
        max-width: 100%;
      }

      img {
        max-width: 100%;
      }

    </style>

    <script src="/dependencies/prism.js"></script>

    <app-route route="{{route}}" pattern="/:slug" active="{{slugActive}}" data="{{data}}"></app-route>

    <div id="container">
      <marked-element>
        <div slot="markdown-html"></div>
        <script type="text/markdown" src$="/blogs/[[blog]]/[[data.slug]].md"></script>
      </marked-element>
      <prism-highlighter></prism-highlighter>
    </div>

  </template>

  <script>

		class IntBlog extends Polymer.Element {

			static get is() { return 'int-blog' }

			static get properties() {
				return {
					requestUrl: {
	          type: String,
	          computed: 'computeRequestUrl(blog, route.path)'
	        },
	        content: {
	          type: String
	        },
          blog: {
            type: String
          }
				}
			}

			computeRequestUrl(blog, path) {
        if(path === "") path = "/dir";
        if(blog === "") blog = "/timl";
        // console.log(path);
        return "/blogs/" + blog + path + ".md";
      }

			setMarkdown(e, resp) {
        if(resp.response.includes('<html>')) return;
        this.set('content', resp.response);
      }

			reportNotFound(e, resp) {
        this.set('content', "Post not found.")
      }

		}

		customElements.define(IntBlog.is, IntBlog);

  </script>
</dom-module>
