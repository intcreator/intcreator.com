
<!doctype html>
<html>
  <head>
    <title>Page Not Found</title>
    <link rel="stylesheet" type="text/css" href="/styles/main.css">
    <style>
      body {
        margin: 0 auto;
        padding: 1em;
        font-family: Helvetica, Arial, "Lucida Grande", sans-serif;
        font-size: 1.1em;
      }
      button {
        padding: 100px;
        font-size: 4em;
      }

      @media screen and (min-width: 40em) {
        body {
          width: 40em;
        }
      }
      h1, h2, h3 {
        font-family: "HelveticaNeue-Light", "Helvetica Neue Light", "Helvetica Neue", Helvetica, Arial, "Lucida Grande", sans-serif;
        font-weight: 300;
      }
      h1 {
        margin: 1em 0;
        padding: 0 0 0.25em 0;
        border-bottom: 1px solid #ddd;
        text-align: center;
        font-size: 3em;
        line-height: 1.1em;
      }
      h2 {
        margin: 1em 0 0.45em 0;
        padding: 0;
        font-size: 1.8em;
      }
      p {
        margin: 0 0 0.5em 0;
        line-height: 1.8em;
      }
      ol {

      }
      ol li {
        margin: 0 0 0.5em 0;
        font-size: 0.9em;
        line-height: 1.8em;
      }
      a {
        color: #50B1FF;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      code {
        display: inline-block;
        padding: 0.1em;
        background-color: #444;
        border: 1px solid #bbb;
        border-radius: 3px;
        font-family: Consolas,"Liberation Mono",Courier,monospace;
        font-size: 0.9em;
        line-height: 1;
      }
      .logo {
        display: block;
        margin: 3em 0;
        text-align: center;
      }
    </style>
    <script type="text/javascript">
      function goBack() {
        window.history.back();
      }
    </script>
  </head>
  <body>
    <h1>404</h1>
    <h2>Congratulations, you broke the internet.</h2>
    <p>Okay, that's not necessarily true.  In any case, we provide this button to help you fix the problem:</p>
    <button onclick="window.history.back()">Fix the thing</button>
    <p>I &lt;3 <code>404.html</code></p>
  </body>
</html>
